	<style>
		body
		{
			background-color: #eeeeee;
			box-sizing: border-box;
		}

		header div
		{
			position: relative;
			margin: auto;
			display: static;
			height: 360px;
			
			z-index: -2;

			background-image: repeating-linear-gradient(rgb(217, 222, 255) 0, rgb(217, 222, 255) 171px, rgb(0,0,0,0) 171px, rgb(0,0,0,0) 600px);
			
			/* border: 1px solid black; */
		}

		img.header
		{
			image-rendering: pixelated;
			transform: translate(-50%, -50%) scale(6);
			display: block;
			margin: auto;
			position: absolute;
			left: 50%;
			top: 35%;
			margin-top: 36px;
			margin-bottom: 36px;

			/* border: 1px solid black; */
		}

		header div.stripe
		{
			z-index: -1;
			position: absolute;
			top: 231px;
			left: 50%;
			transform: translate(-50%, -50%);
			height: 120px;
			width: 100%;
			margin: auto;
			background-image: repeating-linear-gradient(rgba(81, 136, 255, 0.267), rgb(81, 136, 255, 0.267) 6px, rgba(117, 158, 247, 0.63) 6px, rgba(117, 158, 247, 0.63) 12px, rgba(117, 158, 247, 0.842) 12px, rgba(117, 158, 247,0.842) 18px, rgba(117, 158, 247,1) 18px, rgba(117, 158, 247,1) 24px, rgba(117, 158, 247,1) 24px, rgba(117, 158, 247,1) 36px, rgba(117, 158, 247,1) 36px, rgba(117, 158, 247,1) 48px);
			/* background-color: rgb(117, 158, 247); */

			/* border: 2px solid wheat; */
		}

		div.mainlinkHolder
		{
			position: relative;
			height: 500px;
			margin:auto;

			background-repeat: no-repeat;
			
			color: black;
			font-size: 32px;
			font-family: 'Press Start 2P', cursive;

			/* border: 1px solid black; */
		}

		div.mainlinkHolder:after
		{
			content: "";
			display: table;
			clear: both;
		}

		.mainlinkHolder div.el
		{
			width: 96px;
			height: 96px;
			
			display: inline;
			position: absolute;

			/* background-color: wheat; */
			/* border: 1px solid rgb(150, 50, 50) */
		}

		div.mainlinkHolder img
		{

			margin: 40px;
			transform: scale(6);
			image-rendering: pixelated;
			width: 16px;
			height: 16px;
			background-repeat: none;


			/* background-color: wheat; */


			/* border: 1px solid blue; */
		}



		div.mainlinkHolder .imgdivR
		{
			box-sizing: border-box;
			display: inline;
			float: left;

			width: 96px;
			height: 96px;

			z-index: 15;
			/* border: 1px dotted rgb(124, 135, 236); */
		}
		
		div.mainlinkHolder .imgdivR + div
		{
			text-align: left;
			left: 86px;
		}
		
		div.mainlinkHolder .imgdivL
		{
			box-sizing: border-box;
			display: inline;
			float: left;

			width: 96px;
			height: 96px;

			z-index: 15;
			/* border: 1px dotted rgb(255, 72, 0); */
		}

		
		div.mainlinkHolder .imgdivL + div
		{
			text-align: right;
			left: -420px;
		}

		div.mainlinkHolder .linkTXT
		{
			position: absolute;
			box-sizing: border-box;
			width: 200px;
			height: 96px;
			padding-top: 28px;
			margin-left: 40px;

			
			float: left;
			opacity: 0;

			/* border: 1px solid rgb(0, 255, 106); */
		}

		
		/* --CURSOR-- */

		div.mainlinkHolder .cursor
		{
			box-sizing: border-box;
			display: inline;

			position: absolute;
			left: -3px;
			top: 0;
			width: 96px;
			/* border: 2px solid rgb(43, 219, 51); */
		}

		#cursor
		{
			z-index: 10;
			width: 22px;
			height: 16px;
			background: url(MyLAinstrumentsTrans.png) -136px 0;
			opacity: 0;

			
			/* border: 1px solid rgb(255, 72, 0); */
		}

		#el1

			left: 50%;
			margin-left: 24px;
			top: 0px;
		}
		#_1

			background: url(MyLAinstrumentsTrans.png) 0 0;
		}
		

		/* --LINK 2-- */

		#el2

			left: 50%;
			margin-left: 120px;
			top: 96px;
		}
		#_2

			background: url(MyLAinstrumentsTrans.png) -17px 0;
			
		}

			top: 240px;
		}
		#_3

		}

		}

			margin-right: 24px;
			top: 336px;
		}
		#_5
		{
			background: url(MyLAinstrumentsTrans.png) -68px 0;
		}


		/* --LINK 6-- */

		#el6
		{
			right: 50%;
			margin-right: 120px;
			top: 240px;
		}
		#_6
		{
			background: url(MyLAinstrumentsTrans.png) -85px 0;
		}


		/* --LINK 7-- */

		#el7
		{
			right: 50%;
			margin-right: 120px;
			top: 96px;
		}
		#_7
		{
			background: url(MyLAinstrumentsTrans.png) -102px 0;
		}

		#el8

			top: 0px;
		}

			background: url(MyLAinstrumentsTrans.png) -119px 0;
		}

		div.imgdivR:hover #cursor
		{
			opacity: 1;
		}
		div.imgdivR:hover + .linkTXT
		{
			opacity: 1;
		}
		
		div.imgdivL:hover #cursor
		{
			opacity: 1;
		}
		div.imgdivL:hover + .linkTXT
		{
			opacity: 1;
		}


		@media screen and (max-width:1300px)
		{
			div.mainlink
			{

			}
			div.mainlinkHolder
			{

			}
		}

	</style>
</head>
