		main
		{
			margin-top: 36px;
			margin-bottom: 36px;
			margin-left: auto;
			margin-right: auto;
			width: 494px;
			height: calc(100% - 170px - 220px - 72px);
			min-height: 300px;
			text-align: center;
			overflow-x: hidden;
			overflow-y: hidden;

			border-top: 6px solid #000;
			border-bottom: 6px solid #000;
		}

		main:hover
		{
			overflow-y: scroll;
		}

		.radio
		{
			margin: 0;
			height: 220px
		}

		.filler
		{
			position: relative;
			margin-top: 6px;
			margin-bottom: 6px;
			height: 100px;
			width: 100%;
			display: flex;
			justify-content: left;
			text-align: left;
		}

		.filler h3
		{
			width: 308px;
			margin-top: 45px;
		}

		.filler:hover
		{
			/* border-left: 12px solid #e75858; */
			/* border-left: 12px solid #445ff6; */
			background: rgba(53, 55, 117, 0.3);
		}

		.filler:hover .playpause
		{
			display: inline-block;
		}

		.tnail
		{
			height: 100px;
			width: 100px;
			margin-left: 0;
			margin-right: 18px;

			border: none;
		}

		.radio img
		{
			image-rendering: pixelated;
			transform: translate(-50%, -50%) scale(6);
			display: inline-block;
			position: absolute;
			left: 50%;
			top: 86px;
		}

		.radio .cassette
		{
			z-index: 20;
			height: 3px;
			width: 11px;
			image-rendering: pixelated;
			transform: translate(-50%, -50%) scale(6);
			background: url(/images/RadioCassette.png) 0px 0;
			background-repeat: none;
			position: absolute;
			top: 122px;
			left: calc(50% - 21px);
		}

		.playpause
		{
			display: none;
			image-rendering: pixelated;
			transform: scale(4);
			position: absolute;
			top: 44px;
			left: 44px;
			width: 16px;
			height: 16px;
			z-index: 10;
			background: url(images/PlayPause.png) 0px 0;
			background-repeat: no-repeat;
			cursor: pointer;
			
			border: none;
		}

		.buttonlinks
		{
			position: absolute;
			right: 0px;
		}

		.qmark
		{
			image-rendering: pixelated;
			width: 40px;
			height: 40px;
			margin: 6px;

			display: none;
			
			border: none;
		}

		.aqmark
		{
			width: 40px;
			height: 40px;
			margin-top: 30px;
		}


		.filler:hover .qmark
		{
			display: block;
		}

		#volslider
		{
			width: 100px;
			height: 6px;
			position: absolute;
			display: inline;
			z-index: 100;
			-webkit-transform:rotate(-90deg);
			transform:rotate(-90deg);
			left: calc(50% + 103px);
			top: 112px;
		}

		.B1
		{
			position: absolute;
			left: calc(50% - 108px);
			top: 29px;

			background: #445ff6;
			width: 30px;
			height: 18px;
			border: 6px solid black;
			border-radius: 0;
		}

		.B2
		{
			position: absolute;
			left: calc(50% - 36px);
			top: 29px;

			background: #e75858;
			width: 30px;
			height: 18px;
			border: 6px solid black;
			border-radius: 0;
		}

		.progbar
		{
			position: absolute;
			left: calc(50% - 84px);
			top: 53px;

			width: 126px;
			height: 18px;
			background: #7a7a7a;
			border: 6px solid black;

			/* display: none; */
		}

		.progress
		{
			position: absolute;
			height: 6px;
			width: 0;
			border-radius: 0;
			background: #445ff6;
			border: none;
		}

		.voltip
		{
			position: absolute;
			left: calc(50%  + 140px);
			top: -48px;
			display: none;

			-webkit-user-select: none; /* Safari */        
			-moz-user-select: none; /* Firefox */
			-ms-user-select: none; /* IE10+/Edge */
			user-select: none; /* Standard */
		}

		.voltip .line
		{
			position: absolute;
			top: 66px;
			left: 36px;
			height: 80px;
			width: 40px;
			border-right: 6px solid black;
			border-bottom: 6px solid black;
		}

		input[type=range]::-webkit-slider-runnable-track
		{
			width: 100%;
			cursor: pointer;
			background: #7a7a7a;
		}

		input[type="range"]
		{
			-webkit-appearance: none;
			width: 100%;
			height: 8px;
			outline: none !important;
			appearance:none;
			border:none;
			border-radius:30px;
		}
		input[type="range"]::-moz-focus-outer
		{
			border: 0;
		}
		input[type="range"]:hover
		{
			outline:none;
		}

		/* Chrome */

		input[type="range"]::-webkit-slider-thumb
		{
			-webkit-appearance: none;
			appearance: none;
			width: 12px;
			height: 6px;
			background: #000000;
			cursor: pointer;
			outline:none;
		}

		/* Moz */

		input[type="range"]::-moz-range-thumb
		{
			width: 12px;
			height: 6px;
			background: #000000;
			cursor: pointer;
			border:none;
			outline:none;
		}
		input[type="range"]::-moz-range-progress
		{
			background-color: #7a7a7a;
			height: 100%;
			border:none;
		}
		input[type="range"]::-moz-range-track
		{  
			background-color: #7a7a7a;
			border:none;
			height: 100%;
		}

		/* IE*/

		input[type="range"]::-ms-fill-lower
		{
			background-color: #7a7a7a;
			height: 100%;
			border-radius:30px;
			border:none;
		}
		input[type="range"]::-ms-fill-upper
		{  
			background-color: #7a7a7a;
			border-radius:30px;
			border:none;
			height: 100%;
		}

		
		@media screen and (hover: none) and (pointer: coarse) {
			body {
				-moz-transform: scale(0.6, 0.6); /* Moz-browsers */
				zoom: 0.6; /* Other non-webkit browsers */

			}

			}
